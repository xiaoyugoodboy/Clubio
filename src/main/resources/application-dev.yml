server:
  port: 8999
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
#日志配置
logging:
  level:
    com.clubio: debug
    org.springframework: warn


#  登录权限有关
sa-token:
  # token前缀
  token-prefix: Bearer
  # token 名称（同时也是 cookie 名称）
  token-name: clubio_smile
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: random-128
  # 是否输出操作日志
  is-log: true


spring:
  application:
    name: clubio
  #文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 50MB
      # 设置总上传的文件大小
      max-request-size: 50MB
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
      lettuce:
        pool:
          max-active: 10 # 最大连接
          max-idle: 10 #最大空闲连接
          min-idle: 1 #最小空闲连接
          time-between-eviction-runs: 10s #连接等待时间
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段

# mybatis-plus配置
mybatis-plus:
  type-aliases-package: com.clubio.entity
  configuration:
    #开启驼峰命名自动映射
    map-underscore-to-camel-case: true
    #日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc: # springdoc 的配置
  swagger-ui: # swagger-ui 的配置
    path: /swagger-ui.html # swagger-ui 的访问路径
    tags-sorter: alpha # 标签的排序方式，alpha 表示按字母顺序
    operations-sorter: alpha # 操作的排序方式，alpha 表示按字母顺序
    enabled: true # 是否启用 swagger-ui
  api-docs: # api-docs 的配置
    path: /v3/api-docs # api-docs 的访问路径
    enabled: true # 是否启用 api-docs
  group-configs: # 分组的配置
    group: platform # 分组的名称
    paths-to-match: /** # 匹配的路径，/** 表示所有路径
    packages-to-scan: com.clubio.controller # 扫描的包名

knife4j: # knife4j 的配置
  enable: true # 是否启用 knife4j
  setting: # knife4j 的设置
    language: zh_cn # 语言，zh_cn 表示中文